<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" id="rels" href="../styles/prevs/apps.css">
</head>

<body>
    <script>
        const style = document.getElementById("rels")
        switch (localStorage.getItem("theme")) {
            case "classic":
                style.href = "../styles/prevs/apps.css"
                break;
            case "terminal":
                style.href = "../themes/term/termapps.css";
                break;
            case "night":
                style.href = "../themes/night/nightapps.css";
                break;
        }
        setTimeout(function () {
            const sp = document.createElement("img");
            sp.src = "../resources/sp.png";
            document.body.appendChild(sp);
        }, 200);
    </script>
