<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MatterFox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="./tabs.css" rel="stylesheet">
  </head>
  <body>
    <div class="top">
        <button data-add-tab style="margin-bottom: 4px;" class="bBtn">
            <svg xmlns="http://www.w3.org/2000/svg" class="bBtnIcon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ebebeb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        </button>
        <div class="chrome-tabs" style="--tab-content-margin: 9px">
            <div class="chrome-tabs-content">
                <div class="chrome-tab">
                    <div class="chrome-tab-content">
                        <div class="chrome-tab-title">New Tab</div>
                        <div class="chrome-tab-drag-handle"></div>
                        <div class="chrome-tab-close"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <!-- Styles to prevent flash after JS initialization -->
          <style>
            .chrome-tabs .chrome-tab {
              width: 258px
            }

            .chrome-tabs .chrome-tab:nth-child(1) {
              transform: translate3d(0px, 0, 0)
            }

            .chrome-tabs .chrome-tab:nth-child(2) {
              transform: translate3d(239px, 0, 0)
            }
          </style>
        </div>
    <script src="https://unpkg.com/draggabilly@2.2.0/dist/draggabilly.pkgd.min.js"></script>
    <script src="../js/chrome-tabs.js"></script>
    <script>
      var el = document.querySelector('.chrome-tabs')
      var chromeTabs = new ChromeTabs()

      chromeTabs.init(el)

      document.querySelector('button[data-add-tab]').addEventListener('click', _ => {
        chromeTabs.addTab({
          title: 'New Tab',
          favicon: false
        })
      })

      window.addEventListener('keydown', (event) => {
        if (event.ctrlKey && event.key === 't') {
          chromeTabs.addTab({
            title: 'New Tab',
            favicon: false
          })
        }
      })
    </script>
  </body>
</html>
